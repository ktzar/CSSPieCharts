<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
    <link rel="stylesheet" href="style.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript" src="jquery.csspiechart.js"></script>
<script type="text/javascript">

function doPieForm(){
    $('figure.chart').csspiechart({
        values: [
            parseInt($('#data_1').val()),
            parseInt($('#data_2').val()),
            parseInt($('#data_3').val()),
            parseInt($('#data_4').val()),
            parseInt($('#data_5').val()),
            parseInt($('#data_6').val()),
            parseInt($('#data_7').val())
        ],
        size:600
    });
}
$(function(){
    $('.data_range').change(function(){
        doPieForm();
    });
});
</script>
<style type="text/css">
    body{background:url(img/background.png);}
</style>
</head>
<body>
    <figure class="chart">
    </figure>
    <input type="range" min="0" max="100" class="data_range" id="data_1"/>
    <input type="range" min="0" max="100" class="data_range" id="data_2"/>
    <input type="range" min="0" max="100" class="data_range" id="data_3"/>
    <input type="range" min="0" max="100" class="data_range" id="data_4"/>
    <input type="range" min="0" max="100" class="data_range" id="data_5"/>
    <input type="range" min="0" max="100" class="data_range" id="data_6"/>
    <input type="range" min="0" max="100" class="data_range" id="data_7"/>
	
</body>
</html>
